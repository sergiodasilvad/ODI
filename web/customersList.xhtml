<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des clients</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msg['customersListTitle']}</h1>
            <h:dataTable var="customer" value="#{customerBean.customers}"  >                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>  
                    </f:facet>
                    <h:outputText value="#{customer.firstName}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prénom"/>  
                    </f:facet>
                    <h:outputText value="#{customer.lastName}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>  
                    </f:facet>
                    <h:commandLink value="Détail" action="#{customerBean.displayCustomer(customer)}"></h:commandLink>
                </h:column>
            </h:dataTable>  
            <h:button value="#{msg['addBtn']}" outcome="/createCustomer.xhtml" />
        </h:form>
    </h:body>
</html>
